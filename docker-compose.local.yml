version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: taskmanager_postgres
    restart: unless-stopped

    # Load credentials from .env file
    env_file: .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}

    ports:
      - "5432:5432"     # Expose Postgres to localhost:5432

    volumes:
      - postgres-data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
    name: taskmanager_postgres_data

networks:
  default:
    name: taskmanager_local_net
